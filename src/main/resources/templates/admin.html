<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="utf-8">
    <title>Admin Homepage</title>
</head>
<body>
<div>
    <form action="#" th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>
</div>
<h1>Admin Homepage</h1>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Job Title</th>
            <th>Email Address</th>
            <th>ZIP Code</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="info : ${marketingInfo}">
            <td th:text="${info.owner.firstName}"></td>
            <td th:text="${info.owner.lastName}"></td>
            <td th:text="${info.jobTitle}"></td>
            <td th:text="${info.owner.email}"></td>
            <td th:text="${info.zipCode}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
